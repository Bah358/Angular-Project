<div class="mb-4 d-flex align-items-center justify-content-center mx-5">
  <i class="bi bi-search" style="margin-right: -2rem; z-index: 2"></i>
  <input
    type="text"
    placeholder="Search for users by id ..."
    class="form-control ps-5"
    (keyup)="KeyUp.next($event)"
    [(ngModel)]="connection.search"
    [ngModelOptions]="{ standalone: true }"
  />
</div>
